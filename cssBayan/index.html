<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/cat-kitty.gif">
    <script src="https://kit.fontawesome.com/2aa04f484c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <h1>Simon's Cat Bayan</h1>
        <div class="main-block">
            <div class="container">
                <input type="radio" id="img1" name="img" checked>
                <label for="img1">
                    <div class="row">
                        <h3 class="column1"> I know I'm a brat</h3>
                        <div class="column2">
                            <div class="x"></div>
                        </div>
                    </div>
                    <img class="image" src="assets/brat.gif" alt="brat">

                </label>
            </div>
            <hr noshade size="2%">


            <div class="container">
                <input type="radio" id="img2" name="img">

                <label for="img2">
                    <div class="row">
                        <h3 class="column1"> Keep youself entertained</h3>
                        <span class="column2">
                            <div class="x"></div>
                        </span>
                    </div>
                    <img class="image" src="assets/paper.gif" alt="entertained">
                </label>
            </div>
            <hr noshade size="2%">
            <div class="container">
                <input type="radio" id="img3" name="img">
                <label for="img3">
                    <div class="row">
                        <h3 class="column1"> Monday feels</h3>
                        <div class="column2">
                            <div class="x"></div>
                        </div>
                    </div>
                    <img class="image" src="assets/monday.gif" alt="monday">
                </label>
            </div>
            <hr noshade size="2%">

            <div class="container">
                <input type="radio" id="img4" name="img">
                <label for="img4">
                    <div class="row">
                        <h3 class="column1"> The Pug Life chose me!</h3>
                        <div class="column2">
                            <div class="x"></div>
                        </div>
                    </div>
                    <img class="image" src="assets/pug.gif" alt="monday">
                </label>
            </div>
            <hr noshade size="2%">

            <div class="container">
                <input type="radio" id="img5" name="img">
                <label for="img5">
                    <div class="row">
                        <h3 class="column1"> Guide to Birthdays!</h3>
                        <div class="column2">
                            <div class="x"></div>
                        </div>
                    </div>
                    <img class="image" src="assets/birthday.gif" alt="monday">
                </label>
            </div>
            <hr noshade size="2%">

            <div class="container">
                <input type="radio" id="img6" name="img">
                <label for="img6">
                    <div class="row">
                        <h3 class="column1"> Never leaving you alone</h3>
                        <div class="column2">
                            <div class="x"></div>
                        </div>
                    </div>
                    <img class="image" src="assets/never.gif" alt="monday">
                </label>
            </div>
        </div>
    </main>
</body>


</html>
